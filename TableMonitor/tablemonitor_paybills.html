<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pay Bills â€¢ Table Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="tablemonitor_paybills.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
<nav class="navbar navbar-custom px-3">
  <a href="tablemonitor_home.html" class="brand">Ran A Han</a>
      <div class="d-flex align-items-center">
        <div class="text-row">
            <div class="text-col" >
                <div class="text-top" style="color: white;">Username</div>
                <div class="text-bottom" style="color: white;">Manager</div>
            </div>
        </div>
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXg3N3FkdHVwYTk2ZDZueWFkZmhrcjR2ZWlybG1nNG5yd2VtbGlydiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ISOckXUybVfQ4/giphy.gif" class="rounded-circle me-3" alt="profile" style="width:50px; height:50px;" >
        
        <span class="material-symbols-outlined" style="color: white;">notifications</span>
        <span class="material-symbols-outlined" style="color: white;">settings</span>
      </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3 col-lg-2 sidebar">
      <h6>FEATURES</h6>
      <nav class="nav flex-column">
        <a class="nav-link" href="tablemonitor_home.html">Menu</a>
        <a class="nav-link active" href="tablemonitor_paybills.html">Pay Bills</a>
      </nav>
    </div>

    <div class="col-12 col-md-9 col-lg-10 p-4">
      <h2 class="mb-4">Pay Bills</h2>

      <div class="bill-card mb-4">
        <div class="d-flex align-items-center gap-3 mb-2">
          <h5 class="mb-0 fw-bold">Table ID : 1</h5>
          <span class="text-muted">|</span>
          <h5 class="mb-0 fw-bold">2 item</h5>
        </div>
        <h6 class="fw-bold mb-3">My Order</h6>
        <div class="row fw-semibold text-muted px-2">
          <div class="col-7"></div>
          <div class="col-2 text-center">Quantity</div>
          <div class="col-3 text-end">Price</div>
        </div>
        <hr class="my-2">
        <div class="row align-items-center px-2 py-1">
          <div class="col-7"><span class="text-muted me-3">#f001</span> Stir-Fried Minced Pork Holy Basil and Fried Egg</div>
          <div class="col-2 text-center">1</div>
          <div class="col-3 text-end">60</div>
        </div>
        <div class="row align-items-center px-2 py-1">
          <div class="col-7"><span class="text-muted me-3">#d001</span> Thai Iced Milk Tea</div>
          <div class="col-2 text-center">1</div>
          <div class="col-3 text-end">35</div>
        </div>
      </div>

      <div class="summary-row"><div>Vat 7%</div><div>6.65</div></div>
      <div class="summary-row fw-bold"><div>Total</div><div>101.65</div></div>
      <hr>

      <h6 class="fw-bold">Payment method</h6>
      <form id="paymentForm">
        <div class="d-grid gap-3">
          <label class="payment-option">
            <input type="radio" name="payment" value="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" width="36" class="me-2" alt="mc">
            <div>**** **** **** 1234<br><small class="text-muted">Mastercard</small></div>
          </label>
          <label class="payment-option">
            <input type="radio" name="payment" value="cash">
            <i class="bi bi-cash-coin me-2 fs-4 text-success"></i>
            <div>Cash Payment<br><small class="text-muted">Pay with cash</small></div>
          </label>
          <label class="payment-option">
            <input type="radio" name="payment" value="qr">
            <i class="bi bi-qr-code-scan me-2 fs-4 text-primary"></i>
            <div>Scan QR Code<br><small class="text-muted">Pay with mobile banking</small></div>
          </label>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button class="btn btn-danger purchase-btn" type="submit">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="tablemonitor_paybills.js"></script>
</body>
</html>
